<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dce981d912.js" crossorigin="anonymous"></script>
    <title>Cornell University</title>
</head>
<body>
    <div class="top_menu">
        <div class="hidden_logo">
            <img src="https://www.cornell.edu/assets/core/images/45pxlogo-white.svg?1390332815" alt="">
            <a href="/" id="cu-brand" title="Cornell.edu Homepage" data-click-category="header" data-click-action="home">
                <div class="cu-logotype">Cornell University</div>
              </a>
        </div>
        <div class="top_menu_box">
            <a href="">APPLY</a>
            <a href="">VISIT</a>
            <a href="">GIVE</a>
            <a href="">STUDENTS</a>
            <a href="">PARENTS</a>
            <a href="">FACULTY & STAFF</a>
            <a href="">ALUMINI</a>
            <div class="searchbox">
                <input placeholder="  Search" type="text" name="" id="">
                <button>
                    <i class="fas fa-search"></i>
                </button>
                <button class="hidden_b">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="mid_menu">
        <div class="logo">
            <img src="screenshot/cornell_logo.png" alt="">
        </div>
        <div class="logo_menu" >
            <a href="">About Cornell</a>
            <a href="">Admissions</a>
            <a href="">Academics</a>
            <a href="">Research</a>
            <a href="">Public Engagement</a>
            <a href="">Life at Cornell</a>
        </div>
    </div>
    <div class="row_menu">
        <div class="row_menu_firstb">
            <span>CORNELL COVID-19 ALERT LEVEL: </span>
            <button>NEW NORMAL<i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="row_menu_secondb">
            <button>COVID-19 WEBSITE</button>
        </div>
    </div>
    <div class="red"></div>
